name: Deploy to AWS S3

on:
  push: # update files in S3 every time code is push to repo
    branches:
      - main  # Replace with your branch name

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'  # Replace with your Python version if needed

      - name: Install AWS CLI
        run: |
          sudo apt-get install -y python3-pip
          pip3 install awscli --upgrade --user

      - name: Upload to S3
        run: |
          aws s3 sync . s3://cs293staticwebsite --delete # delete previous files and add new files 
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_S3_ACCESS_KEY}} # IAM access key goes here
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_S3_SECRET_KEY }} # IAM access secret key goes here 
